<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="description" content="WebHomeX is the website where you can see websites, download their codes, get API, and get CSS UI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b13d665976.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon_io/favicon-16x16.png" type="image/x-icon">
    <link id="cssStyle" rel="stylesheet" href="light.css">
    <title>WebHomeX</title>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <nav id="navbar_nav">
                <div id="leftHeading">
                    <h1 id="title_main">WebHomeX</h1>
                </div>
                <div id="rightNav">
                    <button class="btn_rightNav" id="about">About</button>
                    <button class="btn_rightNav" id="about_site">About-Site</button>
                    <button class="btn_rightNav" id="sites">Sites</button>
                    <button class="btn_rightNav" id="Api">API</button>
                    <button class="btn_rightNav" id="Ui">UI-CSS</button>
                </div>
            </nav>
        </div>
        <div id="main-top-0">
           <div id="content">
            <h2 id="content_h2">WebHome-X</h2>
            <form id="content_form">
                <input type="search"  id="searchInput_content_form" placeholder="Search-Here">
                <button type="submit">Search</button>
            </form>
           </div>
        </div>
        <div id="bottom-main">
            <div id="content-i">
                <button class="go-btn" style="width: 50%;">Read-About-this-Site</button>
                <br>
                <div id="cards-parent">
                    <div class="cards" id="card1">
                        <div class="image-container" id="oneIMG"></div>
                        <div class="cardsInner">
                            <h3 class="cards-h3">API</h3>
                            <p class="para">Get api's for fun , educational purposes or other good purposes</p>
                            <div class="btn-parent">
                            <button class="go-btn">Go</button>
                            </div>
                        </div>
                    </div>
                    <div class="cards" id="card2">
                        <div class="image-container" id="twoIMG"></div>
                        <div class="cardsInner">
                            <h3 class="cards-h3">Sites</h3>
                            <p class="para">get sites src for educational and other good purposes</p>
                            <div class="btn-parent">
                                <button class="go-btn">Go</button>
                            </div>
                        </div>
                    </div>
                    <div class="cards" id="card1">
                        <div class="image-container" id="threeIMG"></div>
                        <div class="cardsInner">
                            <h3 class="cards-h3">UI-CSS</h3>
                            <p class="para">GET CSS UI for fast development</p>
                            <div class="btn-parent">
                            <button class="go-btn">Go</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <!-- Add more cards as needed -->
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-content">
                <h5 id="version">Version 1.0</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
